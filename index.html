<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypercat420.online</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
        }

        .logo-section {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlide 1s forwards;
        }

        .logo {
            display: block;
            margin: 0 auto;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #666;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logsmal.png" alt="Logsmal" class="logo logsmal">
            <div class="buttons logsmal-buttons">
                <button class="btn">About</button>
                <button class="btn">Contact</button>
            </div>
        </div>
        <div class="logo-section">
            <img src="hc.png" alt="HC" class="logo hc">
            <div class="buttons hc-buttons">
                <button class="btn">About</button>
                <button class="btn">Official Site</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoSections = document.querySelectorAll('.logo-section');
            logoSections.forEach((section, index) => {
                section.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>

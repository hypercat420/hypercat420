<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HC402 RECORDS</title>
    <style>
        /* CSS for header */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-image: url('log2.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin-left: 20px;
        }

        nav {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Highlight the current page in blue */
        nav a.home {
            color: blue;
        }

        nav a.about {
            color: white;
        }

        nav a.artists {
            color: white;
        }

        nav a.contact {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a class="home" href="#">Home</a>
            <a class="about" href="#">About</a>
            <a class="artists" href="#">Artists</a>
            <a class="contact" href="#">Contact</a>
        </nav>
    </header>
    
    <!-- Rest of your webpage content goes here -->

</body>
</html>

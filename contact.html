<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact HC402 RECORDS</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            color: #f39c12;
        }

        .email-reveal {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #666;
        }

        .message {
            margin-top: 20px;
            display: none;
        }

        .g-recaptcha {
            margin: 20px auto;
            display: none;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>Contact HC402 RECORDS</h1>
        <div class="email-reveal">
            <button class="btn" id="revealButton">Reveal Email</button>
            <div class="g-recaptcha" id="captcha" data-sitekey="6Le6S6koAAAAAODZYAAP01v70PDNTWxWODV-eTaw" data-callback="verifyCaptcha"></div>
            <div class="message" id="emailMessage">Contactme@hypercat420.online</div>
            <div class="message" id="retryMessage">Please Retry</div>
        </div>
    </div>
    <script>
        document.getElementById('revealButton').addEventListener('click', function() {
            document.getElementById('captcha').style.display = 'block';
        });

        function verifyCaptcha(response) {
            if (response) {
                document.getElementById('emailMessage').style.display = 'block';
                document.getElementById('retryMessage').style.display = 'none';
            } else {
                document.getElementById('retryMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
